- name: install payment component
  hosts: payment
  become: yes
  tasks: 
  - name: install python 3.6
    ansible.builtin.command: dnf install python36 gcc python3-devel -y

  - name: create roboshop
    ansible.builtin.user:
      name: roboshop

  - name: Recursively remove app directory
    ansible.builtin.file:
      path: /app
      state: absent 
  
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: download payment application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /tmp
  
  - name: unarcheive payment application
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install pip dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
      chdir: /app

  - name: load payment.service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service
  
  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable payment and start
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes



