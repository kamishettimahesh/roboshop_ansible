- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: disable nodejs and enable nodejs:18
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y 
  
  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: roboshop user add
    ansible.builtin.user:
      name: roboshop

  - name: create directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download catalogue
    ansible.builtin.get_url:
      url:  https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: Extract catalogue file
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: download dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app



  - name: copy catalogue.service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
    
  - name: daemon reload 
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: copy mongodb.repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb-org-shell
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present

  - name: count categories
    ansible.builtin.command:  mongo --host 172.31.89.5 --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
    register: product_count

  - name: load catalogue data
    ansible.builtin.command: mongo --host 172.31.89.5 < /app/schema/catalogue.js
    when: product_count.stdout == "0"

  - name: start and enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: yes 